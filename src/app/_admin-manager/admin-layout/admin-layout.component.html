<div class="mya-body d-flex align-items-stretch">
  <div
    [ngClass]="{
      'w-unset': isHideTabLeft,
      'w-nunset': !isHideTabLeft,
      'd-block': isMobile
    }"
    class="tab-left"
  >
    <div
      class="tab-left-mobile border-end d-flex flex-column bg-light h-100 w-100"
    >
      <div
        style="height: 8vh !important"
        class="logo w-100 text-center py-2 d-flex px-3 align-items-center m-0 justify-content-center"
      >
        <img
          role="button"
          [routerLink]="['']"
          src="assets/img/logohm.png"
          alt=""
          width="40px"
        />
        <i
          (click)="isMobile = false"
          class="ms-auto cancel-mobile d-show d-xl-none fs-1 text-secondary fa-solid fa-xmark"
        ></i>
      </div>
      <div class="bg-light flex-fill menu-list text-secondary">
        <p
          title="Dashboard"
          [routerLink]="['/admin-manager/dashboard']"
          (click)="onClickRouterLink()"
          routerLinkActive="active"
          role="button"
          class="py-3 px-3 fw-bold m-0 d-flex align-items-center"
          [ngClass]="{ 'text-center': isHideTabLeft }"
        >
          <i class="fs-5 fa-solid fa-table-columns"></i>
          <span class="ms-3" *ngIf="!isHideTabLeft">Dashboard</span>
        </p>

        <div class="service mt-2">
          <small *ngIf="!isHideTabLeft" class="text-secondary mx-3 fw-bold"
            >Quản lý chung
          </small>
          <p
            [routerLink]="['/admin-manager/customer']"
            (click)="onClickRouterLink()"
            routerLinkActive="active"
            title="Hóa đơn"
            role="button"
            class="py-3 px-3 fw-bold m-0 d-flex align-items-center"
            [ngClass]="{ 'text-center': isHideTabLeft }"
          >
            <i class="fs-5 fa-solid fa-users"></i>
            <span class="ms-3" *ngIf="!isHideTabLeft">Người dùng </span>
          </p>
          <p
            [routerLink]="['/admin-manager/report']"
            (click)="onClickRouterLink()"
            routerLinkActive="active"
            title="Lịch sử chuyển đổi "
            role="button"
            class="py-3 px-3 fw-bold m-0 d-flex align-items-center"
            [ngClass]="{ 'text-center': isHideTabLeft }"
          >
            <i class="fs-5 fa-solid fa-bug"></i>
            <span class="ms-3" *ngIf="!isHideTabLeft">Báo cáo </span>
          </p>
        </div>
      </div>
      <div *ngIf="!isHideTabLeft" class="mt-auto text-center">
        <small class="text-hm">Admin manager </small>
        <small class="text-secondary">
          <div class="copyright">
            &copy; Copyright <strong><span>HMDIGI</span></strong
            >. All Rights Reserved
          </div>
        </small>
      </div>
    </div>
  </div>

  <div class="tab-right flex-fill overflow-hidden d-flex flex-column">
    <div
      style="height: 8vh !important"
      class="tr-header bg-white p-3 d-flex align-items-center"
    >
      <i
        (click)="isHideTabLeft = !isHideTabLeft"
        *ngIf="!isHideTabLeft"
        class="fa-solid d-xl-block d-none fa-ellipsis-vertical fs-4"
      ></i>

      <i
        (click)="isHideTabLeft = !isHideTabLeft"
        *ngIf="isHideTabLeft"
        class="text-secondary d-xl-block d-none fa-solid fa-bars fs-4"
      ></i>
      <i
        (click)="isMobile = true"
        class="text-secondary d-block d-xl-none fa-solid fa-bars fs-4"
      ></i>

      <div class="ms-auto d-flex align-items-center align-items-stretch">
        <span class="border rounded p-2 mx-1">
          <b class="text-truncate"> {{ user.name }} </b>
          <i
            title="Đăng xuất "
            (click)="logOut()"
            class="text-secondary fa-solid fa-right-from-bracket ms-2"
          ></i>
        </span>
      </div>
    </div>
    <div class="tr-body flex-fill bg-light overflow-y-auto">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
